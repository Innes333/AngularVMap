<div class="popup-content">
	<div class="save-popup-content">
		<div class="container-fluid clrp">
			<div class="col-md-12 clrp">
				<div class="card">
					<h2>Media information of GSM site {{siteName}}</h2>	
									
                    <div class="tab-bar">
						<button 
							class="tab-btn"
							ng-init="activetab = 'tab1'"
							ng-click="activetab = 'tab1'"
							ng-class="{active : activetab === 'tab1'}"
						>
							Images
						</button>
						<button
							class="tab-btn"
							ng-click="activetab = 'tab2'"
							ng-class="{active : activetab === 'tab2'}"
						>
							Videos
						</button>
						<button
							class="tab-btn"
							ng-click="activetab = 'tab3'"
							ng-class="{active : activetab === 'tab3'}"
						>
							Orthophoto
						</button>
						<button
							class="tab-btn"
							ng-click="activetab = 'tab4'"
							ng-class="{active : activetab === 'tab4'}"	
						>
							Panorama
						</button>
					</div>                     
					<!-- imgs tab content start -->
					<div class="tab-content" ng-show="activetab === 'tab1'">  
						<div class="w-folders" ng-hide="activeFolder">
							<img src="./assets/img/gsm-schema.png" alt="gsm site schema" class="site-schema">
							<div class="folder" ng-click="openFolder(item)" data-ng-repeat="item in siteCount track by $index">								
								<i class="fa fa-folder" ></i>
								<span class="folder-number">{{ item }}</span>								
							</div>
						</div>

						<div class="w-media-images" data-ng-show="activeFolder">
							<span class="fa fa-arrow-left back" data-ng-click="openFolder(false)" title="Go back"></span>

							<div ng-show="activeFolder == 'A'">
								<div
									class="small-img"
									data-ng-repeat="img in imageList1" 
									data-popup-btn
									popup-block="popup-view-img"
									data-ng-click="setImgSrc(img)"
								>
									<img data-ng-src="{{img}}" alt="gsm site"/>
									<span class="small-img-name">{{ img.split('/')[3] }}</span>
									<i class="fa fa-expand"></i>

								</div>
							</div>
							<div ng-show="activeFolder == 'B'">
								<div data-ng-repeat="item in imageList2" >
									<img data-ng-src="{{item}}" alt="gsm site">
								</div>
							</div>
							<div ng-show="activeFolder == 'C'">
								<div data-ng-repeat="item in imageList3" >
									<img data-ng-src="{{item}}" alt="gsm site">
								</div>
							</div>
							<div ng-show="activeFolder == 'D'">
								<div data-ng-repeat="item in imageList4" >
									<img data-ng-src="{{item}}" alt="gsm site">
								</div>
							</div>
						</div> 

					</div>
					<!-- imgs tab content end -->
					
					<!-- videos tab content start -->
					<div class="tab-content" ng-show="activetab === 'tab2'">  
						<div class="w-folders" ng-hide="activeVideoFolder">
							<img src="./assets/img/gsm-schema.png" alt="gsm site schema" class="site-schema">
							<div class="folder" ng-click="openVideoFolder(item)" data-ng-repeat="item in videoCount track by $index">								
								<i class="fa fa-folder" ></i>
								<span class="folder-number">{{ item }}</span>								
							</div>
						</div>

						<div class="w-media-videos" data-ng-show="activeVideoFolder">
							<span class="fa fa-arrow-left back" data-ng-click="openVideoFolder(false)" title="Go back"></span>

							<div ng-show="activeVideoFolder == 'A'">
								<div
									data-ng-repeat="video in videoList1"
								>
									<video controls>
										<source data-ng-src="{{video}}" type="video/mp4">						
										Your browser does not support the video tag.
									</video>
								</div>
							</div>

							<div ng-show="activeVideoFolder == 'B'">
								<div
									data-ng-repeat="video in videoList2"
								>
									<video controls>
										<source data-ng-src="{{video}}" type="video/mp4">						
										Your browser does not support the video tag.
									</video>
								</div>
							</div>

							<div ng-show="activeVideoFolder == 'C'">
								<div
									data-ng-repeat="video in videoList3"
								>
									<video controls>
										<source data-ng-src="{{video}}" type="video/mp4">						
										Your browser does not support the video tag.
									</video>
								</div>
							</div>

							<div ng-show="activeVideoFolder == 'D'">
								<div data-ng-repeat="video in videoList4">									
									<video controls>
										<source data-ng-src="{{video}}" type="video/mp4">						
										Your browser does not support the video tag.
									</video>
								</div>
							</div>

						</div> 

					</div>
					<!-- videos tab content end -->				

					<div class="tab-content" ng-show="activetab === 'tab3'">
						<div class="w-orto">
							<img data-ng-src="{{orthophoto}}" alt="gsm site orthophoto">
						</div>
												  
					</div>

				</div>
			</div>			
		</div>
	</div>
	<button type="button"
		data-popup-close
		class="btn material popup-close">
		<i class="fa fa-times"></i>
	</button>
</div>
