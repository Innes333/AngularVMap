<div class="container-fluid center w-map">
	<div class="row">
		<leaflet 
			id="map"
			class="lf-map"
			center="vmap"
			geojson="geojson"
			controls="controls"
			layers="layers"
			defaults="defaults"
			watch-markers="false"
			legend="legend">
		</leaflet>
		<div class="location-control fa fa-map-marker" data-ng-click="searchIP()"></div>
		<div class="map-visibility-control fa" data-ng-class="isActive ? 'fa-map-o': 'fa-map'" data-ng-click="toggleLayer('osm')"></div>
	</div>
</div>
<div id="popup-items" 
	class="popup"
	data-ng-include src="'components/directives/popup-items-template.html'">
</div>
